<!DOCTYPE html>  
<html>  
<head>  
    <title>My First Stylish Web Page</title>  
    <style>  
        body {  
            background: linear-gradient(to right, #ffccf2, #ff99cc);  /* تدرج الألوان من الورد الفاتح إلى الزهري */
            text-align: center;  
            margin: 0;  
            height: 100vh;  
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }  
        h1 {  
            color: #ffffff;  
            background: rgba(255, 255, 255, 0.6);  
            padding: 25px 50px;  
            border-radius: 30px;  
            font-size: 40px;  
            font-weight: bold;  
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);  
            animation: bounceText 2s infinite alternate;
        }  
        @keyframes bounceText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        p {  
            font-size: 20px;  
            color: #ff4d94;  
            font-weight: normal;  
        }
        .info {  
            font-size: 18px;  
            color: #ff3399;  
            font-weight: bold;  
            margin-top: 10px;  
        }
    </style>  
</head>  
<body>  
    <h1>هبه ايهاب احمد</h1>  
    <p class="info">الكود: 20231324</p>  
    <p class="info">جروب: هه</p>  
</body>  
</html>
